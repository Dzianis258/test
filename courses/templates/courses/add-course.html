{% extends 'courses/main_layout.html' %}

{% block main_section %}
<div class="container">
    <h1>Страница добавления курса</h1>
    <form method="post" class="form-register auth" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-warning">Добавить</button>
  </form>
</div>
{% endblock %}
